<div class="panel panel-default">
  <div class="panel-heading">
    Add a listing
  </div>
  <div class="panel-body">
    <form #newAddListing="ngForm" (ngSubmit)="onListingSubmit(newAddListing.value)">
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="address">Address</label>
          <input 
            type="text" 
            id="address" 
            name="address" 
            class="form-control" 
            ngModel
            >
        </div>
        <div class="form-group col-sm-4">
          <label for="price">Price</label>
          <input 
            type="text" 
            id="price" 
            name="price" 
            class="form-control" 
            ngModel 
            >
        </div>
        <div class="form-group col-sm-4">
          <label for="propertType">Property Type</label>
          <select
            name="propertyType" 
            id="propertyType"
            class="form-control" 
            ngModel 
            >
              <option value="default"></option>
              <option value="condo">Condo</option>
              <option value="house">House</option>
              <option value="duplex">Duplex</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="description">Description</label>
          <textarea 
            name="description" 
            id="description" 
            rows="3" 
            cols="1" 
            class="form-control" ngModel></textarea>
        </div>
        <div class="col-sm-2 form-group">
          <label for="bed">Bed</label>
          <input 
            type="number" 
            id="bed" 
            name="bed" 
            class="form-control"
            ngModel 
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="bath">Bath</label>
          <input 
            type="number" 
            id="bath" 
            name="bath" 
            class="form-control" 
            ngModel 
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="sqFt">SqFt</label>
          <input 
            type="number" 
            id="sqFt" 
            name="sqFt" 
            class="form-control" ngModel>
        </div>
      </div>
      <div class="form-group col-sm-12  ">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
